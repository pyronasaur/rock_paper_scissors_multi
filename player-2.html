<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 7</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
          <div>
            <p id="directions-text">Press r, p or s to start playing!</p>
            <p id="userchoice-text"></p>
            <p id="opponentchoice-text"></p>
            <p id="wins-text"></p>
            <p id="losses-text"></p>
            <p id="ties-text"></p>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-2"></div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body" id="chatWin">
                </div>
              </div>
            </div>
          <div class="col-sm-2"></div>
        </div>
  
        <div class="row">
          <div class="col-sm-2"></div>
            <div class="col-sm">
              <div class="form-group">
                <label for="chatArea">Talk some trash</label>
                <textarea class="form-control" id="chatArea" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="chat-btn">Submit</button>
            </div>
          <div class="col-sm-2"></div>
        </div>
  </div>

<script src="assets/javascript/firebaseConf.js"></script>
<script src="assets/javascript/logic.js"></script>

</body>

</html>
